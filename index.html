<!DOCTYPE html>
<html lang="ita">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>For you &lt;3</title>

  <link rel="icon" type="image/png" href="./assets/favicon.png" sizes="32x32" />
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Smacketti time</h1>
      <div class="shrink-close-icons">
        <img src="./assets/shrink-icon.png" alt="Shrink Icon" class="shrink-icon" />
        <img src="./assets/close-icon.png" alt="Close Icon" class="shrink-icon" />
      </div>
    </header>

    <div class="inner-container">
      <!-- Immagine full-screen -->
      <div class="image-content"></div>

      <!-- Pulsanti sovrapposti -->
      <div class="buttons-row" id="buttons-row">
        <button id="main-button" type="button" aria-label="Accarezzami">Accarezza</button>
        <button id="rko-button" type="button" class="hidden" aria-label="R.K.O">RKO</button>
      </div>

      

      <!-- Box messaggio finale + restart (sovrapposti) -->
      <div class="final-area hidden" id="final-area" role="dialog" aria-live="polite">
        <div class="final-message" id="final-message">Have a good day!</div>
        <button id="restart-button" class="restart-btn" type="button" aria-label="Restart">
          <img src="/assets/restart-icon.png" alt="Restart" />
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
